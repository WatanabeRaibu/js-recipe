<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>私が好きな制作会社は?</h1>

    <button id="button-1">A-1 pictures</button>
    <button id="button-2">MAPPA</button>
    <button id="button-3">京都アニメーション</button>
    <div id="element"></div>
    <script>
      // イベントが発生する要素を取得する
      const button1 = document.getElementById("button-1")
      const button2 = document.getElementById("button-2")
      const button3 = document.getElementById("button-3")
      const element = document.getElementById("element")
      console.dir(element)

      // 関数を作成して変数にいれる
      const alertMessage1 = function () {
        element.textContent = "正解"
        button1.disabled = "true"
        button2.disabled = "true"
        button3.disabled = "true"
      }
      const alertMessage2 = function () {
        element.textContent = "不正解"
        button1.disabled = "true"
        button2.disabled = "true"
        button3.disabled = "true"
      }

      // 関数を登録
      button1.onclick = alertMessage1
      button2.onclick = alertMessage2
      button3.onclick = alertMessage2
    </script>
  </body>
</html>
